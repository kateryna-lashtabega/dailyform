<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-container">
	<form class="new-account">
		<div class="ba-row">
			<div class="ba-width-12">
				<img src="img/icon-form.png" alt="" class="new-account__logo">
				<h2 class="new-accaunt__title">Create your free account</h2>
				<p class="">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a></p>
			</div>
		</div>
		<div class="ba-row">
			<div class="ba-width-1-2">
				<input type="text" name="first-name" placeholder="First name" >
			</div>
			<div class="ba-width-1-2">
				<input type="text" name="last-name" placeholder="Last name">
			</div>
		</div>
		<div class="ba-row">
			<div class="ba-width-12">
				<fieldset class="ba-full-input">
				<input type="email" name="email" placeholder="Email address">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" value="Sign up for free" class="ba-button">
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p></fieldset>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
